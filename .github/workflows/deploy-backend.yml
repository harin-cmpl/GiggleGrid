name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  SAM_STACK_NAME: gigglegrid

jobs:
  deploy:
    name: SAM Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM build
        run: sam build
        working-directory: backend

      - name: SAM deploy
        run: |
          sam deploy \
            --stack-name ${{ env.SAM_STACK_NAME }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              Environment=${{ vars.ENVIRONMENT || 'production' }} \
              CustomDomain=${{ vars.CUSTOM_DOMAIN || '__DOMAIN__' }} \
              AcmCertificateArn=${{ secrets.ACM_CERTIFICATE_ARN || '' }} \
              PresignedUrlExpirySeconds=${{ vars.PRESIGNED_URL_EXPIRY_SECONDS || '86400' }} \
              S3RetentionDays=${{ vars.S3_RETENTION_DAYS || '7' }} \
              MaxImageBytes=${{ vars.MAX_IMAGE_BYTES || '10485760' }} \
              AllowedOrigin=${{ vars.ALLOWED_ORIGIN || '*' }} \
              GitHubOrg=${{ vars.GITHUB_ORG || '' }} \
              GitHubRepo=${{ vars.GITHUB_REPO || 'GiggleGrid' }}
        working-directory: backend
